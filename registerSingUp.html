<html lang="en">
<head>

    <body>
        <div class="container">
            <div class="title">
                Welcome To our Blogging Website
            </div>
            <div class="IOTA">
                Where Photos get Words to say
            </div>
          <div class="row">
           
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">SignUp</h5>
                  <div class="form-signin">
                    <div class="form-label-group">
                      <input type="text" id="userName" class="form-control" placeholder="UserName" required autofocus>
                      <label for="inputEmail">Username</label>
                    </div>
                    <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputCPassword" class="form-control" placeholder="Confirm Password" required>
                        <label for="inputPassword">Confirm Password</label>
                      </div>
      
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>
                    <hr class="my-4">

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Already have an Account</button>
                    <hr class="my-4">
                </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="js/firebase.js"></script>
      </body>

</html>
