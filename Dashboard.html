<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <link rel ="stylesheet" type="text/css" href="css/styleDashboard.css">
</head>
<body>

    <!-- <button id="logoutBtn">Logout</button> -->
<header>
  <nav class="navbar navbar-expand">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Account</a>
      </li>
    </ul>
    <div class="search">
      <div class="search-input">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </div>
    <div class="search-button">
      <button class="btn my-2 my-sm-0" type="submit" >Search</button>
    </div>
    </div>

    <div class="navbar-right">
        <button 
        class="btn logout"
        id="logoutBtn"
        type="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
        Logout
        </button>
    </div>
  </nav>
</header>
    <div class="mainDashboardDiv">
        <div class="col-lg-12">
          <div class="blogPost">
            <!--=================Blog Post Area=========-->
              <div class="container text-center">
                <form>
                  <div class="form-group">
                    <textarea type="text" placeholder="Description.."  row="5" class="form-control descriptionBlog" id="descriptionBlogSection"></textarea> 
                    <div class="invalid-feedback">
                      Please enter some description
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="file" class="form-control" id="mainImageBlog"/>
                    <div class="invalid-feedback">
                      Please choose a valid picture
                    </div>
                  </div>
                  <div class="form-group">
                    <img id="selectedImage" width="250" height="200" src="#" />
                  </div>
                  <div class="form-group">
                    <div class="progess bg-secondary">
                        <div class="progress-bar bg-success" id="upload-progress" style="width:0%">0%</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button id="save-blog" type="button">
                      Post
                    </button>
                  </div>
                </form>
                <div id="result" class="">

                </div>
              </div>
          </div>
          <!--=====================After Blog Post Ends===================-->
            <hr>
            <br>
            
            <div class="text-center text-dark bg-light">
              <h3>
                All New Blogs
              </h3>
            </div>

            <hr>
            <br>
            <div class="row container-fluid ">
                <div class="col-sm-12" id="blogs">

                </div>
            </div>
        </div>
    </div>
   
    <script src="js/DashboardBack.js"></script>
</body>
</html>
