<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    
    
    <link rel="stylesheet" type="text/css" href="./css/styleForgotPassword.css">
</head>
    <body>
        <div class="container">
            <div class="title">
                Welcome To our Blogging Website
            </div>
            <div class="IOTA">
                Where Photos get Words to say
            </div>
          <div class="row">
           
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Forget Password</h5>
                  <div class="form-signin">

                    <div class="form-group">
                    <p>
                        Please Enter your Email Address to send the Password reset link.
                    </p>
                      </div>

                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Email address</label>
                    </div>
      
                   
      
                    <button class="btn btn-resetPassword btn-primary btn-block text-uppercase" id="btn-resetPassword">Send Link</button>
                    <hr class="my-4">


                </div>
                <div class="form-signin">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" id="signInPage">Sign in</button>
                    <hr class="my-4">
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="js/forgotPassword.js"></script>
        <!-- <script src="js/firebase.js"></script> -->
      </body>

</html>
